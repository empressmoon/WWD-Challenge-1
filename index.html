<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <title>Weekly WebDev Challenge 1</title>
</head>

<body>

 <header class="logo-top">
    <img class="logo" src="img/masterlab.png" alt="logo-masterlab">
  </header>

  <!-- MAIN CONTAINER -->
  <section class="container"> 


    <!-- REGISTER FORM -->
    <div class="box">
      <h2>Register Form</h2>
      <div class="shadow-box">
      <div class="form-box">
        <form action="#" class="register-form">

          <div class="input-item">
            <label for="username" class="visuallyhidden">Username</label>
            <input type="text" id="username" placeholder="Username" required minlength="2" pattern="[A-Za-z]{2,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 2 characters' : '');  if(this.checkValidity()) form.password_two.pattern = this.value;">
          </div>

          <div class="input-item">
            <label for="password" class="visuallyhidden">Password</label>
            <input type="password" id="password" placeholder="Password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required>
          </div>

          <div class="input-item">
            <label for="password" class="visuallyhidden">Confirm password</label>
            <input type="password" id="password" placeholder="Confirm password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required>
          </div>

          <div class="input-item">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>

          <div class="input-item dropdown">
            <label for="location" class="visuallyhidden">Your location</label>
            <select id="location" required>
                  <option value="" disabled selected>Your location</option>
                  <option value="location-1">Location 1</option>
                  <option value="location-2">Location 2</option>
                  <option value="location-3">Location 3</option>
                  <option value="location-4">Location 4</option>
                  <option value="location-5">Location 5</option>
                </select>
          </div>

          <div class="input-item">
            <div class="checkbox-container">
              <input id="accept" type="checkbox" required><label for="accept">I have read and accept the terms of use.</label>
            </div>

              <button class="green-btn">Sign up</button>
          
          </div>

        </form>
      </div>
    </div>

    </div>

    <!-- SEND EMAIL FORM -->
    <div class="box">
      <h2>Send Email</h2>
      <div class="shadow-box">
      <div class="form-box">
        <form action="#" class="send-email-form">

          <div class="input-item">
            <label for="username" class="visuallyhidden">Username</label>
            <input type="text" id="username" placeholder="Username" pattern="[A-Za-z]{2,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 2 characters' : '');  if(this.checkValidity()) form.password_two.pattern = this.value;" required>
          </div>

          <div class="input-item">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>

          <div class="textarea-item">
            <label for="message" class="visuallyhidden">Type your message</label>
            <textarea id="message" placeholder="Type your message ..." required minlength="25" maxlength="250"></textarea>
          </div>

          <div class="input-item">
            <div class="checkbox-container">
              <input id="send-copy" type="checkbox" required><label for="send-copy">Send a copy to my Email</label>
            </div>

           
              <button class="green-btn">Send Email</button>
           
          </div>

        </form>
      </div>

    </div>
  </div>



    <!-- SIGN IN FORM -->
    <div class="box">
      <h2>Sign In Form</h2>
      <div class="shadow-box">
      <div class="form-box">
        <form action="#" class="sign-in-form">

          <div class="input-item">
            <label for="username" class="visuallyhidden">Username</label>
            <input type="text" id="username" placeholder="Username" pattern="[A-Za-z]{2,}" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 2 characters' : '');  if(this.checkValidity()) form.password_two.pattern = this.value;" required>
          </div>

          <div class="input-item">
            <label for="password" class="visuallyhidden">Password</label>
            <input type="password" id="password" placeholder="Password" required>
          </div>

          <div class="input-item item-flex">
            <div class="checkbox-container">
              <input id="remember" type="checkbox" required><label for="remember">Remember me</label>
            </div>

            
              <button class="green-btn-small">Sign in</button>
            
          </div>
        </form>
      </div>
    </div>
    </div>

    <!-- RECOVER FORM -->
    <div class="box">
      <h2>Recover Form</h2>
      <div class="shadow-box">
      <div class="form-box">
        <form action="#" class="recover-form">

          <div class="input-item">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>

          <div class="input-item">
            <label for="phone" class="visuallyhidden">Enter your Phone number</label>
            <input type="tel" id="phone" placeholder="Enter your Phone number" required pattern='^\+?\d{7,11}' onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter a valid phone number. For example: 12 345 67 or 123 456 789.' : '');">
          </div>

          <div class="input-item item-flex">

            <button class="green-btn-small">Send</button>
            <button class="green-btn-small disabled">Done</button>

          </div>
        </form>
      </div>
    </div>

    </div>

    <!-- SUBSCRIBE FORM -->
    <div class="box">
      <h2>Subscribe Form</h2>
      <div class="shadow-box">
      <div class="form-box">
        <form action="#" class="subscribe-form">

          <div class="input-item">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>

          <div class="input-item item-flex">

            <button class="green-btn-small">Subscribe</button>
            <button class="green-btn-small red-btn">No, Thanks</button>

          </div>
        </form>
      </div>          
    </div>
  </div>

  <footer class="logo-bottom">
    <img class="logo" src="img/logo-bottom.png" alt="logo-masterlab">
  </footer>

</section>

</body>

</html>
